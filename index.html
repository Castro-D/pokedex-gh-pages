    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

        </div>
        <div class="row mb-4">
            <div class="col">

            <div class="col">

            </div>
        </div>
        <div class="pagenumbers mt-3" id="pagination">

    <div id='my-modal' class='modal'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h2 id='pokemon-name'></h2>
                
            </div>
            <div class='modal-body'>
                <span class="close">&times;</span>
                <img id='pokemon-image' class='poke-image' src='' alt="Image from a pokemon">
                <p id='pokemon-height'></p>
                <p id='pokemon-type'></p>
                <p id='pokemon-weight'></p>
                <p id='pokemon-abilities'>Abilities: <strong id='abilities-text'></strong></p>
            </div>
        </div>
    </div>
    <script src="./src/main.js"></script>
